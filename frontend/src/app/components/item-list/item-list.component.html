<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="search..." #input>
</mat-form-field>

<div class="mat-elevation-z6">
	<table mat-table [dataSource]="dataSource" matSort>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let item"> {{item.name | titlecase}} </td>
		</ng-container>

		<!-- Category Column -->
		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
			<td mat-cell *matCellDef="let item"> {{item.category | titlecase}} </td>
		</ng-container>

		<!-- Size Column -->
		<!-- <ng-container matColumnDef="size">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
			<td mat-cell *matCellDef="let item"> {{item.size.name}} </td>
		</ng-container> -->

		<!-- Color Column -->
		<!-- <ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
			<td mat-cell *matCellDef="let item"> {{item.color.name}} </td>
		</ng-container> -->

		<!-- Price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
			<td mat-cell *matCellDef="let item"> {{item.price | currency:'EUR':'&euro; '}} </td>
		</ng-container>

		<!-- Quantity Column -->
		<!-- <ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
			<td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
		</ng-container> -->

		<!-- Actions Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let item">
				<app-item-detail [item]="item"></app-item-detail>
				<!-- <app-item-sell [item]="item"></app-item-sell>
				<app-item-insert [item]="item"></app-item-insert>
				<app-item-update [item]="item"></app-item-update>
				<app-item-delete [item]="item"></app-item-delete> -->
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>

		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="6">Empty inventory</td>
		</tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
