<h2 mat-dialog-title>{{ data.name | titlecase }}</h2>
<mat-dialog-content>
	<p *ngIf="data.description"> {{ data.description }} </p>
	<table mat-table [dataSource]="data.options">

		<!-- Size Column -->
		<ng-container matColumnDef="size">
			<th mat-header-cell *matHeaderCellDef> Size </th>
			<td mat-cell *matCellDef="let element"> {{element.size}} </td>
		</ng-container>

		<!-- Color Column -->
		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef> Color </th>
			<td mat-cell *matCellDef="let element"> {{element.color}} </td>
		</ng-container>

		<!-- Quantity Column -->
		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef class="centered-header"> Quantity </th>
			<td mat-cell *matCellDef="let element" class="centered-cell">
				<button mat-icon-button (click)="decrementQuantity(element)">
					<mat-icon>remove</mat-icon>
				</button>
				{{element.quantity}}
				<button mat-icon-button (click)="incrementQuantity(element)">
					<mat-icon>add</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
